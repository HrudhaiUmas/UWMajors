<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Hrudhai Umashankar, Roshan Mettupalli">
  <meta name="description"
    content="UWMajors.com is a platform that provides users with access to a wide range of statistics on majors at the University of Washington Seattle. ">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <title>UW Majors</title>
  <link rel="icon" href="img/graduation-hat.png">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/a78abe8202.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="carousel slide" data-ride="carousel" id="carouselExampleSlidesOnly">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <form class="form-horizontal" style="width:50%;">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Form Name</legend> <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Username</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" id="textinput" name="textinput" placeholder="Username" type="text">
                            </div>
                        </div><!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordinput">Password</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" id="passwordinput" name="passwordinput" placeholder="Password" type="password">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="carousel-item"><img alt="Second slide" class="d-block img-fluid" src="..."></div>
            <div class="carousel-item"><img alt="Third slide" class="d-block img-fluid" src="..."></div>
        </div>
</body>
